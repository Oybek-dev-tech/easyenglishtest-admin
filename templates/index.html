<!DOCTYPE html>
<html><head><title>Admin Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="p-4">
<div class="container">
<h1>Quiz Admin</h1>
{% with msgs = get_flashed_messages() %}
  {% if msgs %}<div class="alert alert-info">{{ msgs[0] }}</div>{% endif %}
{% endwith %}
<form action="/upload_csv" method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept=".csv" class="form-control mb-2" required>
  <button class="btn btn-warning">CSV yuklash</button>
</form>
<a href="/send" class="btn btn-success mb-3">Send to Bot</a>
<ul>
  {% for q in questions %}
  <li>{{ q.question }} — To‘g‘ri: {{ q['option' + q.correct] }}</li>
  {% endfor %}
</ul>
</div></body></html>
